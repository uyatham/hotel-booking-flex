<div class="booking-confim-container">
  <h4 class="booking-confirm-title">Booking Confirmation</h4>
  <form [formGroup]="confirmForm">
    <section class="term-n-conditions">
      <h5>Our reception will approve your reservation in few days</h5>
      <span class="terms">
        <span>
          <input
            type="checkbox"
            name="terms"
            id="terms"
            formControlName="termsAndConditions"
          />
        </span>
        <span>
          <label for="terms"
            >I understand that reservatin will be approved by hotel reception
          </label>
        </span>
      </span>
    </section>
    <section class="booking-confirm-actions">
      <div class="inline-control">
        <button type="button" id="cancelBtn" click="cancel()">Cancel</button>
      </div>

      <div class="inline-control">
        <button type="button" id="okBtn" (click)="accept()">ok</button>
      </div>
    </section>
  </form>
</div>
