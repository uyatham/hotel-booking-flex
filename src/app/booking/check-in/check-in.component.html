<div class="your-stay-wrapper">
  <form [formGroup]="checkInForm">
    <section class="container your-stay">
      <div class="form-ctrl">
        <div class="inline-control check-in">
          <label for="checkInDate">Check In</label>
          <input
            type="date"
            name="checkInDate"
            id="checkInDate"
            [attr.min]="checkInDateConfig.min"
            formControlName="checkIn"
          />
        </div>
      </div>

      <div class="form-ctrl">
        <div class="inline-control check-out">
          <label for="checkOutDate">Check out</label>
          <input
            type="date"
            name="checkOutDate"
            id="checkOutDate"
            [min]="checkOutDateConfig.min"
            formControlName="checkOut"
          />
        </div>
      </div>

      <div class="form-ctrl">
        <div class="inline-control room-type">
          <label for="roomType">Room type</label>
          <input
            type="text"
            list="roomOptions"
            name="roomType"
            id="roomType"
            placeholder="Select room type"
            formControlName="roomType"
          />
          <datalist id="roomOptions">
            <option
              *ngFor="let roomOption of roomOptions"
              [value]="roomOption.value"
            >
              {{ roomOption.key }}
            </option>
          </datalist>
        </div>
      </div>

      <div class="form-ctrl">
        <div class="inline-control person">
          <label for="person">Person</label>
          <input
            type="text"
            list="personOptions"
            name="person"
            id="person"
            placeholder="Select number of persons"
            formControlName="numberOfPersons"
          />
          <datalist id="personOptions">
            <option *ngFor="let person of persons" [value]="person">
              {{ person }}
            </option>
          </datalist>
        </div>
      </div>
    </section>

    <section class="food-service-form-ctrl">
      <h5>Food service</h5>
      <div class="food-service-ctrl-wrapper">
        <span class="food-item" *ngFor="let foodOption of foodOptions">
          <span>
            <input
              type="checkbox"
              [name]="foodOption"
              id="chbx_{{ foodOption }}"
            />
          </span>
          <span>
            <label for="chbx_{{ foodOption }}">{{ foodOption }}</label>
          </span>
        </span>
      </div>
    </section>

    <section class="container">
      <h5>Pickup</h5>
      <label *ngFor="let pickUpOption of pickUpOptions">
        <input type="radio" name="pickupType" [value]="pickUpOption.value" />{{
          pickUpOption.key
        }}
      </label>
    </section>
  </form>
</div>
